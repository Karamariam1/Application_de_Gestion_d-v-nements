<div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center fun-text mb-4">Event List</h2>
  
        <!-- Event List -->
        <ul class="list-group mb-4">
          <li *ngFor="let event of events" class="list-group-item event-item">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="event-title">{{ event.title }}</h5>
                <p class="event-description">{{ event.description }}</p>
                <small class="event-date">{{ event.startDate | date:'short' }} - {{ event.endDate | date:'short' }}</small>
              </div>
              <button (click)="deleteEvent(event.id)" class="btn btn-danger btn-sm delete-btn">Delete</button>
            </div>
          </li>
        </ul>
  
        <hr class="my-4">
  
        <h3 class="text-center fun-text mb-3">Add New Event</h3>
        <form (ngSubmit)="addEvent()">
          <!-- Title -->
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" [(ngModel)]="newEvent.title" name="title" class="form-control form-control-lg fun-input" placeholder="Enter event title" required>
          </div>
  
          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea [(ngModel)]="newEvent.description" name="description" class="form-control form-control-lg fun-input" placeholder="Enter event description" required></textarea>
          </div>
  
          <!-- Start Date -->
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="datetime-local" [(ngModel)]="newEvent.startDate" name="startDate" class="form-control form-control-lg fun-input" required>
            </div>
            
            <!-- End Date -->
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="datetime-local" [(ngModel)]="newEvent.endDate" name="endDate" class="form-control form-control-lg fun-input" required>
            </div>
  
  
          <!-- Location -->
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" [(ngModel)]="newEvent.location" name="location" class="form-control form-control-lg fun-input" placeholder="Enter event location" required>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-success btn-lg w-100 mt-3 submit-btn">Add Event</button>
        </form>
      </div>
    </div>
  </div>
